    <p>静夜思</p>
    <p>作者：李白</p>
    <p>床前明月光，疑是地上霜。举头望明月，低头思故乡</p>
</div>
<div>
    <h4>【李白简介】</h4>
    <p>李白，字太白，号青莲居士，自称与李堂皇室同族，祖籍陇西成纪(今甘肃天水附近)，剩余暗许碎叶，(遗址在今库尔基斯坦境内的阿克别西姆)。五岁随父迁居绵州彰明县....</p>
